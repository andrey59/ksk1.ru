<!doctype html>
<html lang="RU">
    <head>
        <meta charset="utf-8">
        <title>Красноуфимское телевидение</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link sizes="32x32" href="favicon.png" rel="icon">

        <link rel="stylesheet" href="/tv/css/normalize.css">
        <link rel="stylesheet" href="/tv/css/main.css">
        <link rel="stylesheet" href="/opensans/opensans.min.css"/>
        <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css"/>
        <script src="http://ksk1.ru/js/jquery-1.js" type="text/javascript"></script>
        <!--<script src="http://ksk1.ru/bootstrap-3c/js/bootstrap.min.js" type="text/javascript"></script>-->
        <script src="/tv/tv.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="board board-on-air">
                    <div class="track-data"><strong>Радио 103,3 FM: </strong><span class="track-data-text"></span></div>
                </div>
                <div class="board board-main">
                </div>
            </main>
            <div class="sidebar">
                <div class="board board-time-and-logo">
                    <div>
                        <time class="date" id="date"></time>
                        <time class="current-time" id="clock"></time>
                    </div>
                    <div class="logo-wrap"><img class="logo" src="/tv/logo.svg"></div>
                </div>
                <div class="board board-weather">
                </div>
                <div class="board board-yummie">
                </div>
                <div class="board board-chat">
                    <iframe class='board-chat-frame' src='http://news.kskmedia.ru/screen-chat/'></iframe>
                </div>
            </div>
        </div>
        <div class="tickercontainer">
            <div class="mask">
                <ul id="webticker" class="newsticker">
                    <li class="webticker-placeholder">Добро пожаловать на Красноуфимск ТВ!</li>
                </ul>
                <span class="tickeroverlay-left">&nbsp;</span>
                <span class="tickeroverlay-right">&nbsp;</span>
            </div>
        </div>
    </body>
</html>
