<!doctype html>
<html lang="RU">
    <head>
        <meta charset="utf-8">
        <title>Красноуфимское телевидение</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link sizes="32x32" href="favicon.png" rel="icon">

        <link rel="stylesheet" href="/tv/css/normalize.css">
        <link rel="stylesheet" href="/tv/css/main.css">
        <link rel="stylesheet" href="/opensans/opensans.min.css"/>
        <script src="/tv/tv.js" type="text/javascript"></script>
    </head>
    <body onload="updateClock(); setInterval('updateClock()', 1000 )">
        <div class="container">
            <main>
                <div class="board board-on-air">
                    <div class="track-data"><strong>Радио 103,3 FM: </strong>Неизыестный артист - Неизвестное название</div>
                </div>
                <div class="board board-main">
                    <!--#include virtual="/yummies/ksk1.ru/main/" -->
                </div>
            </main>
            <div class="sidebar">
                <div class="board board-time-and-logo">
                    <time><div class="date">27 сентября</div><div class="current-time">18:23 <span id="clock">&nbsp;</span></div></time>
                    <div class="logo-wrap"><img class="logo" src="/tv/logo.svg"></div> 
                </div>
                <div class="board board-weather">
                    <!--#include virtual="/weather/conditions.html" -->
                </div>
                <div class="board board-yummie">
                    <!--#include virtual="/yummies/ksk1.ru/side/" -->
                </div>
                <div class="board board-chat">
                    <!--#include virtual="/yummies/ksk1.ru/chat/" -->
                </div>
            </div>
        </div>
        <div class="newsticker">Обнаруживают галактической концентрации этих галактик. Являлась источником радиоизлучения, не проявляли себя в радиоизлучений радиоволн. Вторая же группа, более или менее равномерно.</div>
    </body>
</html>
