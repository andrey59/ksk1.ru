<!doctype html>
<html lang="RU">
    <head>
        <meta charset="utf-8">
        <title>Красноуфимское телевидение</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link sizes="32x32" href="favicon.png" rel="icon">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="http://ksk1.ru/opensans/opensans.min.css"/>
    </head>
    <body>
        <main>
            <div class="board board-yummie">
                <img src="http://new.ksk1.ru/yummies/ksk66.ru/standard-1/arbat-standard-20151127.gif?please">
            </div>
            <div class="board board-main">
                <h2 class="board-heading">Главный блок</h2>
            </div>
        </main>
        <div class="sidebar">
            <div class="board board-time-and-logo">
                <time><div class="date">27 сентября</div><div class="current-time">18:23</div></time>
                <div class="logo-wrap"><img class="logo" src="logo.svg"></div> 
            </div>
            <div class="board board-weather">
                <div class="weather-text">
                    <div class="weather-date">11 декабря</div>
                    <div class="weather-label">Небольшая облачность</div>
                </div>
                <div class="weather-block" title="По данным на пятницу в 14.00: Температура 1℃ Давление 760 мм рт.ст. Ветер 4 м/с Влажность 72% Небольшая облачность Щёлкните для прогноза">
                    <img class="weather-icon" src="http://icons.wxug.com/i/c/v4/partlycloudy.svg">
                    <div class="weather-temp">+1</div>
                    <div class="weather-label">Небольшая облачность</div>
                </div>
            </div>
            <div class="board board-yummie">
                <img src="http://new.ksk1.ru/yummies/ksk66.ru/right-2/teplodom-square-20151119b.gif?please">
            </div>
            <div class="board board-on-air">
                <h2 class="board-heading">В эфире на радио 103,3FM</h2>
                <div class="track-data">Неизыестный артист - Неизвестное название</div>
            </div>
            <div class="board board-chat">
                <h2 class="board-heading">Чат</h2>
            </div>
        </div>
    </body>
</html>
